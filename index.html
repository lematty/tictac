<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="tictactrip.js"></script>
    <title>Tic Tac Trip</title>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1 id="title">European trains and buses at your fingertips.</h1>
        <h6 id="subtitle">Travel with Trainline, the independent leader in train and bus ticket sales throughout Europe.</h6>
    </div>
        <div class="card-deck">
            <div class="card" id="leftCard">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2">Where can we take you?</h6>
                    <form>
                        <div class="form-group">

                            <!--STATIONS-->
                            <!--Departure Station-->

                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button class="btn btn-default icon top-icon" id="departIcon" type="button" onclick="focusElement('departStation')">
                                        <i class="fa fa-sign-out-alt"></i>
                                    </button>
                                </div>
                                <input onkeyup="searchQuery(this)" type="text" class="form-control list-input depart"
                                       id="departStation" onfocus="buildStationList('Select a departure station')" placeholder="Enter your departure station....">
                            </div>

                            <!--Arrival Station-->

                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button class="btn btn-default icon bottom-icon" id="returnIcon" type="button" onclick="focusElement('arrivalStation')">
                                        <i class="fa fa-sign-in-alt"></i>
                                    </button>
                                </div>
                                <input onkeyup="searchQuery(this)" type="text" class="form-control list-input arrival" id="arrivalStation"
                                       onfocus="buildStationList('Select an arrival station')" placeholder="Enter your arrival station">
                            </div>
                        </div>


                        <!--DATES-->


                        <div class="form-group">

                            <!--Departure Date-->

                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button class="btn btn-default icon top-icon" id="departCalendarIcon" type="button" onclick="focusElement('departCalendar')">
                                        <i class="fa fa-arrow-alt-circle-right"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control list-input depart" id="departCalendar"
                                       onfocus="buildCalendar('Select a departure date')" placeholder="Depart">
                            </div>

                            <!--Arrival Date-->

                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button class="btn btn-default icon bottom-icon" id="returnCalendarIcon"
                                            type="button" onclick="focusElement('arrivalCalendar')">
                                        <i class="fa fa-arrow-alt-circle-left"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control list-input arrival" id="arrivalCalendar"
                                       onfocus="buildCalendar('Select a return date')" placeholder="Return">
                            </div>
                        </div>

                        <!--User Info-->

                        <div class="form-group" id="userInfo">

                            <!--Passenger Type-->

                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button class="btn btn-default icon" id="userIcon" type="button" onclick="focusElement('passengerType')">
                                        <i class="fa fa-user"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control list-input" id="passengerType" onfocus="getPassengerInfo()"
                                       value=" 1 Adult (26 - 59)" aria-describedby="basic-addon2" readonly="readonly">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" id="plusSign" type="button" onclick="focusElement('passengerType')">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">

                            <!--Discount Code-->

                            <a href="#" onclick="addDiscountCode(this)">Use a discount code</a>

                            <!--Search Bar-->

                            <button type="button" class="btn btn-success float-right" id="searchButton" onclick="mysteryFunction()">Search</button>
                        </div>
                    </form>
                </div>
            </div>

            <!--Result List to be populated-->

            <div class="card">
                <div class="card-body" id="resultsDiv">
                    <h6 class="card-subtitle mb-2" id="rightCardTitle">Select a departure station</h6>
                    <ul class="list-group" id="resultList"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
