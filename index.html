<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="tictactrip.js"></script>
    <title>Tic Tac Trip</title>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>European trains and buses at your fingertips.</h1>
        <h6>Travel with Trainline, the independent leader in train and bus ticket sales throughout Europe.</h6>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card" id="leftCard">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Where can we take you?</h6>
                    <form>
                        <div class="form-group">
                            <input onkeyup="searchQuery(this)" type="text" class="form-control list-input depart" id="departStation" placeholder="&#xf075; Enter your departure station....">
                            <input onkeyup="searchQuery(this)" type="text" class="form-control list-input arrival" id="arrivalStation" placeholder="&#xf075; Enter your arrival station">
                        </div>
                        <div class="form-group">
                            <input onclick="launchCalendar()" type="text" class="form-control list-input depart" id="departCalendar" placeholder="&#xf075; Depart">
                            <input onclick="launchCalendar()" type="text" class="form-control list-input arrival" id="arrivalCalendar" placeholder="&#xf075; Return">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control list-input" placeholder="1 Adult (26 - 59)" aria-label="1 Adult (26 - 59)" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">+</span>
                            </div>
                        </div>
                        <div>
                            <a href="#">Use a discount code</a>
                            <button type="button" class="btn btn-success float-right" id="searchButton">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" id="rightCard">
                <div class="card-body" id="resultsDiv">
                    <h6 class="card-subtitle mb-2 text-muted">Select a departure station</h6>
                    <ul class="list-group" id="resultList"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
